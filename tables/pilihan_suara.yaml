csv: data/Pemilu Raya UTM.csv
separator: ","
computePackage: pemiluutm2020/helper
constraints:
  - PRIMARY KEY (nim_hashed)
fields:
  - name: waktu
    column: Timestamp
    type: timestamp with time zone
    timeFormat: "2006/01/02 3:04:05 pm MST"
    required: true
  - name: nim_hashed
    column: Username
    type: varchar(32)
    computeFn: HashedNim
    required: true
  - name: persetujuan
    column: Apakah anda mengisi data berikut secara jujur, dan sadar. Jika iya pilih setuju
    type: varchar(6)
    required: true
  - name: fakultas
    column: Fakultas
    type: varchar(50)
    required: true
  - name: varifikasi
    column: Tiga huruf terakhir nama ibu
    type: varchar(32)
    computeFn: SaltedHash
    required: true
  - name: pilihan_presma
    column: Calon Prema dan Wapresma
    type: varchar(50)
    required: true
  - name: pilihan_dpmf_1
    column: Calon DPM Dapil Fakultas 1
    type: varchar(50)
    required: true
